<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">title</label>
                <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is Required
                </div>
            </div>
      
            <div class="form-group">
                <label for="price">price</label>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control"[min]="0" required>
                </div> 
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">Price is required</div>
                    <div *ngIf="price.errors.min">Price should be 0 or higher</div>
                </div>       
            </div>
        
            <div class="form-group">
                <label for="category">category</label>
                <select #category="ngModel" ngModel name="category" id="category" type="number" class="form-control" required>
                    <option value=""></option>
                    <option value="bread">bread</option>
                    <option value="fruits">fruits</option>
                    <option value="vegetables">vegetables</option>
                    <option value="season">season</option>
                    <option value="daily">daily</option>
                </select>        
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">category is required</div>
            </div>
        
            <div class="form-group">
                <label for="ImageUrl">ImageUrl</label>
                <input #imageurl="ngModel" ngModel name="imageUrl" id="ImageUrl" type="text" class="form-control" required url >
                <div  class="alert alert-danger" *ngIf="imageurl.touched && imageurl.invalid">
                    <div *ngIf="imageurl.errors.required">Image url is required</div>
                    <div *ngIf="imageurl.errors.url">Please enter valid URL</div>
                </div>                
            </div>
        
            <button class="btn btn-primary">Save</button>        
        </form>        
    </div>

    <div class="col-md-6">
        <div class="card" style="width: 18rem;">           
            <img [src]="imageurl.value" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title"> {{title.value}}</h5>
              <p class="card-text">{{price.value | currency:'USD':true}}</p>
            </div>
          </div>
    </div>
</div>
